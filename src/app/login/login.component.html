<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <mat-card class="exemple-card">
        <mat-card-header>
            <img class="example-img" mat-card-image src="assets/login-avatar.png" alt="login-avatar.png">
        </mat-card-header>

        <mat-card-header class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" placeholder="Ex. admin@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-icon color="primary" matSuffix>email</mat-icon>
            </mat-form-field>
        </mat-card-header>

        <mat-card-header class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
            </mat-form-field>
        </mat-card-header>

        <mat-card-header class="example-button-row">
            <button (click)="Enviar()" mat-raised-button color="primary">Enviar</button>
        </mat-card-header>

    </mat-card>

</body>

</html>
